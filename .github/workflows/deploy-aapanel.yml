name: Deploy to aaPanel (appraisal.ryhnsolutions.shop)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            SITE="/www/wwwroot/appraisal.ryhnsolutions.shop"

            git config --global --add safe.directory "$SITE" || true
            cd "$SITE"

            mkdir -p .well-known/acme-challenge

            git fetch origin
            git reset --hard origin/main
            git clean -fd -e .user.ini -e .well-known -e .htaccess

            chown -R www:www "$SITE"
